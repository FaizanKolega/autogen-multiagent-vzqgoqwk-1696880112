<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kolega - Register</title>
<style>
body{font-family:'Arial',sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(45deg,#ff6f61,#de4567);color:#fff;margin:0;}
.container{background:rgba(255,255,255,0.1);padding:20px 40px;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,0.3);text-align:center;}
h1{font-size:3em;margin-bottom:20px;}
input[type=text],input[type=password],input[type=email]{width:100%;padding:10px;margin:10px 0;border:none;border-radius:5px;}
input[type=submit]{background:#ff6f61;color:#fff;border:none;padding:10px 20px;font-size:1em;border-radius:5px;cursor:pointer;transition:background 0.3s;}
input[type=submit]:hover{background:#de4567;}
</style>
</head>
<body>
<div class="container">
<h1>Register to Kolega</h1>
<form action="#" method="POST">
<input type="text" name="username" placeholder="Username" required>
<input type="email" name="email" placeholder="Email" required>
<input type="password" name="password" placeholder="Password" required>
<input type="submit" value="Register">
</form>
</div>
</body>
</html>
